<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      property="og:description"
      content="Introdução às faculdades intelectuais da ciência da computação e a arte da programação. Este curso ensina aos estudantes a como pensar algoritmicamente e a como resulver problemas eficientemente. Os tópicos incluem abstração, algoritmos, estruturas de dados, encapsulação, gerenciamento de recursos, segurança, e engenharia de software. O curso inclui as linguagens C, Python, e SQL, assim como HTML, CSS, e JavaScript. As listas de problemas são inspiradas pelas áreas das artes, humanas, ciências sociais, e ciências naturais. O curso culmina em um projeto final."
    />

    <meta property="og:image" content="" />
    <meta property="og:title" content="CS50" />
    <link
      href="https://cs50.harvard.edu/summer/2020/favicon.ico?1593528821"
      rel="icon"
    />

    <script
      src="https://kit.fontawesome.com/df44463090.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="{{ url_for('static', filename='css/all.min.css') }}"
      rel="stylesheet"
    />

    <link
      href="{{ url_for('static', filename='css/page.css') }}"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/personalizado.css') }}"
    />

    <!-- http://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- https://momentjs.com/, https://momentjs.com/timezone/ -->
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment-timezone-with-data.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/luxon.min.js') }}"></script>

    <!-- https://www.algolia.com/doc/guides/building-search-ui/installation/js/ -->
    <script src="{{ url_for('static', filename='js/algoliasearchLite.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/instantsearch.production.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jekyll-theme-cs50.js') }}"></script>

    <title>Introdução à Programação Web com Python e JavaScript - CS50x em Português</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        {% include 'web/componentes/menu.html' %}

        <main class="col-md markdown-body" style="margin-bottom: 286px">
          {% block conteudo %} {% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
